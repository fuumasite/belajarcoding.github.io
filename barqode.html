<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Link To QRCode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <canvas id="canvas"></canvas>
        <label for="qrinput"
          >Link Website: <small><i>*Enter untuk Submit*</i></small></label
        >
        <input placeholder="contoh: goggle.com" id="qrinput" onchange="generateQr()" />
      </div>
    </div>

    <script src="./barqode/node_modules/qrcode/build/qrcode.js"></script>
    <script src="./barqode/script.js"></script>
  </body>
</html>
